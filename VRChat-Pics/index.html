<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR-Famo</title>
    <link href="https://fonts.googleapis.com/css2?family=Droid+Sans+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Droid Sans Mono', monospace;
            background: linear-gradient(to bottom right, #6a0dad, #9b30b0);
            color: #e0e0e0;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #nav {
            text-align: center;
            padding: 20px 0;
            background-color: #000000;
            border-bottom: 2px solid #444;
            z-index: 10;
            position: relative;
        }

        #nav img {
            height: 200px;
            width: auto;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease;
        }

        #nav p {
            font-size: 120%;
            color: #aaa;
            margin: 5px 0;
        }

        #nav h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #a8c0ff, #6a0dad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 5px #a8c0ff, 0 0 10px #6a0dad; }
            50% { text-shadow: 0 0 15px #a8c0ff, 0 0 30px #6a0dad; }
        }

        .main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            animation: fadeIn 1.3s ease-out;
            z-index: 10;
            text-align: center
        }

        .main h1 {
            text-decoration: underline;
            margin-bottom: 15px;
            z-index: 10;
        }

        .main p {
            font-size: 18px;
            line-height: 1.6;
            z-index: 10;
        }

        #particlesCanvas {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .photo-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 28px;
            justify-items: center;
            align-items: start;
            margin: 40px auto 60px auto;
            max-width: 1100px;
            z-index: 10;
        }

        .photo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #222;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(106, 13, 173, 0.25), 0 1.5px 8px #a020f0;
            overflow: hidden;
            max-width: 180px;
            width: 100%;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        .photo-item:hover {
            box-shadow: 0 8px 32px #a020f0, 0 2px 12px #d580ff;
        }

        .photo-item img {
            width: 100%;
            max-width: 180px;
            max-height: 140px;
            object-fit: cover;
            display: block;
            background: #222;
            transition: transform 0.2s;
        }

        .photo-caption {
            width: 100%;
            background: rgba(30, 0, 50, 0.85);
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
            padding: 10px 6px 8px 6px;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px #000, 0 0 2px #a020f0;
            box-sizing: border-box;
            border-top: 1px solid #a020f0;
            user-select: text;
        }

        .photo-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(30,0,50,0.92);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .photo-modal.active {
            display: flex;
        }

        .photo-modal-img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 18px;
            box-shadow: 0 8px 32px #a020f0, 0 2px 12px #d580ff;
            background: #222;
        }

        .photo-modal-caption {
            margin-top: 18px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 2px 8px #000, 0 0 2px #a020f0;
            background: rgba(30,0,50,0.85);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #a020f0;
        }

        .photo-modal-close {
            position: absolute;
            top: 24px;
            right: 36px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1001;
            text-shadow: 0 2px 8px #000, 0 0 2px #a020f0;
        }

        @media (max-width: 600px) {
            .photo-showcase {
                gap: 12px;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            .photo-item {
                max-width: 98vw;
            }
            .photo-item img {
                max-width: 98vw;
                max-height: 80px;
            }
            .photo-caption {
                font-size: 0.98rem;
                padding: 8px 2px 7px 2px;
            }
            .photo-modal-img {
                max-width: 98vw;
                max-height: 60vh;
            }
            .photo-modal-caption {
                font-size: 1rem;
                padding: 8px 8px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particlesCanvas"></canvas>

    <div id="nav">
        <img src="logo.jpg" alt="VRFamo Logo">
    </div>

    <div class="main">
        <h1>VRChat Photos</h1>
        <p>Welcome to the VR-Famo VRChat Photo Gallery! Here you can find some of the amazing photos taken by our community members inside VRChat.<br>
        If you have photos you'd like to share, please contact us through our Discord server.</p>
    </div>

    <div class="photo-showcase">
        <div class="photo-item" data-img="VRC-Pics/VRChat_2025-05-10_21-21-24.555_1920x1080.png" data-caption="Taken by user">
            <img src="VRC-Pics/VRChat_2025-05-10_21-21-24.555_1920x1080.png" alt="VRChat Photo VRChat_2025-05-10_21-21-24.555_1920x1080">
            <div class="photo-caption">Taken by user</div>
        </div>

        <div class="photo-item" data-img="VRC-Pics/VRChat_2025-05-10_21-22-28.920_1920x1080.png" data-caption="Taken by user">
            <img src="VRC-Pics/VRChat_2025-05-10_21-22-28.920_1920x1080.png" alt="VRChat Photo VRChat_2025-05-10_21-22-28.920_1920x1080">
            <div class="photo-caption">Taken by user</div>
        </div>

        <div class="photo-item" data-img="VRC-Pics/VRChat_2025-05-10_21-35-12.490_1920x1080.png" data-caption="Taken by user">
            <img src="VRC-Pics/VRChat_2025-05-10_21-35-12.490_1920x1080.png" alt="VRChat Photo VRChat_2025-05-10_21-35-12.490_1920x1080">
            <div class="photo-caption">Taken by user</div>
        </div>
    </div>

    <div class="photo-modal" id="photoModal">
        <button class="photo-modal-close" id="photoModalClose" aria-label="Close">&times;</button>
        <img class="photo-modal-img" id="photoModalImg" src="" alt="VRChat Photo Large">
        <div class="photo-modal-caption" id="photoModalCaption"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("particlesCanvas");
            const ctx = canvas.getContext("2d");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];

            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                    this.color = "rgba(156, 79, 185, 0.8)";
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function createParticles(num) {
                for (let i = 0; i < num; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    particles.push(new Particle(x, y));
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                requestAnimationFrame(animateParticles);
            }

            createParticles(100);
            animateParticles();

            window.addEventListener("resize", function () {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            // Modal logic for photos
            const modal = document.getElementById('photoModal');
            const modalImg = document.getElementById('photoModalImg');
            const modalCaption = document.getElementById('photoModalCaption');
            const modalClose = document.getElementById('photoModalClose');

            document.querySelectorAll('.photo-item').forEach(item => {
                item.addEventListener('click', function () {
                    modalImg.src = item.getAttribute('data-img');
                    modalCaption.textContent = item.getAttribute('data-caption');
                    modal.classList.add('active');
                });
            });

            modalClose.addEventListener('click', function () {
                modal.classList.remove('active');
                modalImg.src = '';
                modalCaption.textContent = '';
            });

            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    modalImg.src = '';
                    modalCaption.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
